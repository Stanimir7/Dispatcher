<!DOCTYPE html>

  <!--Dispatcher Custom -->
  <link type="text/css" rel="stylesheet" href="/css/dispatcher.css"  media="screen,projection"/>
  
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  {% if title %}
  <title>{{ title }} - Dispatcher</title>
  {% else %}
  <title>Dispatcher</title>
  {% endif %}
    
</head>
<body>

              {% block nav_main %}{% endblock %}   
            </div>
            
            {% block nav_extension %}{% endblock %}   
            
        </nav>
    </header>
    
    <main>
      {% block content %}{% endblock %}   
    </main>
