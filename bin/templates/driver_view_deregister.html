<!--Deregisters Driver based specific businesses or Dispatcher all together -->
<!-- -->
{% extends "base_driver.html" %}
{% block content %}
	{% if user.nickname %}
    <h1>Hi, {{ user.nickname }}!</h1>
	{% endif %}
	<br>
	
	
	<div class="row">
      <div class="col s12">
        <div class="card " style="margin-top: 10px">
          <div id="the_card_content" class="card-content">
			<div  id="dereg_content">
				<h5>Driver Deregistration</h5>
				
				<div class="row">
				<!--Driver must input their phone#, as well as a confirmation code sent to their phone -->	
				<form id='format_form' action='/dispatcher/perform_deregister_driver' method='post' accept-charset='UTF-8' class="col s12">
				<input type='hidden' name='key' id='key' value="{{ user.key }}"/>
				<input type='hidden' name='conf_code' id='conf_code' value="{{ user.conf_code }}"/>
				{% if lines %}
						
						
						<table class="striped highlight-tr">
						<thead>
						  <tr><th>Delete</th><th>Business Name</th><th>Status</th></tr>
						</thead>
					  
						<tbody id="closed_jobs_table_body">
						  {% for line in lines %}
							<tr>
								<td><input id="{{ line.id }}_check" type="checkbox" name="choices" value="{{ line.id }}" >
								<label for="{{ line.id }}_check"></label>
								</td>
								<td>{{ line.business }}</td>
								<td>{{ line.status }}</td>
								
							</tr>
							{% endfor %}
						</tbody>
					  </table>
						
					<hr>
				{% endif %}
				<input id="all_check" type="checkbox" name="all" value="all">
				<label for="all_check">Deregister from Dispatcher entirely?</label>
			</form>
					
					
					
				</div>
			</div>
			

		          

          
		</div>
		<div  class="card-action">
		  
		  <button id="format_form_submit_button"  href="#!" class="waves-effect waves-green btn " type="submit" form="format_form">Submit</button>
		  
		</div>

        </div>
      </div>
    </div>
	
{% endblock %}
